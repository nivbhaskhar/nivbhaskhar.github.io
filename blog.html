<div  style="text-align: center">
<div style="display: inline-block">
<ul   style="list-style-type: none">
  {% for post in site.posts %}
    <li>
     <a href="{{ post.url }}">{{ post.title }}</a>       <span style="font-size:15px; color: gray;"> &nbsp; ({{ post.date | date_to_string }})</span>
    </li>
  {% endfor %}
</ul>
</div>
</div>
